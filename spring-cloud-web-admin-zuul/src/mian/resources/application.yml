spring:
  application:
    name: spring-cloud-zuul
  zipkin:
    base-url: http://localhost:9411
  boot:
    admin:
      client:
        url: http://localhost:8882
server:
  port: 8883

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8888/eureka/

zuul:
  routes:
    api-a:
      path: /api/a/**
      serviceId: spring-cloud-web-admin-ribbon
    api-b:
      path: /api/b/**
      serviceId: spring-cloud-web-admin-feign

